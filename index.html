<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--AÑADIENDO LA FUENTE POPPINS-->
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--AÑADIENDO LOS ICONOS-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Agenda de contactos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos.css'>
</head>
<body>
<div class="container">
    <!--Head-->
    <h2>AGENDA DE CONTACTOS</h2>
    <div class="formulario-datos">
        <input type="text" class="nombre" placeholder="Nombre">
        <input type="text" class="numero" placeholder="Numero">
        <input type="text" class="direccion" placeholder="Direccion">
        <button class="btn-agregar-tarea">Agregar Contacto</button>
        <center><h1>Tus Contactos</h1></center>
        <div class="listado-tareas">
            <center><hr width="60%" color="dodgerblue" class="barra"></center>
            <div class="tarea">
            </div>
        </div>
    </div>
</div>
<script src="funciones.js"></script>
<script src="main.js"></script>
</body>
</html>
